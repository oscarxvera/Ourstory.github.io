<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Story Map üåç</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    :root{
      --bg:#0b1220;
      --border: rgba(255,255,255,.10);
      --text:#eaf1ff;
      --muted:#9bb0d0;
      --accent:#6aa7ff;
      --danger:#ff6a7a;
      --shadow: 0 14px 40px rgba(0,0,0,.38);
    }
    *{box-sizing:border-box}
    html, body {height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    /* Map behind UI */
    #map{position:fixed; inset:0; z-index:0}

    .maplibregl-ctrl-attrib{
      background: rgba(15,27,51,.75) !important;
      border: 1px solid rgba(255,255,255,.10) !important;
      border-radius: 12px !important;
      backdrop-filter: blur(10px);
    }

    .topbarWrap{
      position:fixed;
      top:12px; left:12px; right:12px;
      z-index:10;
      pointer-events:none;
    }
    .topbar{
      pointer-events:auto;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      background: rgba(11,18,32,.58);
      border:1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      transition: transform .22s ease, opacity .22s ease;
    }
    .topbar.collapsed{
      transform: translateY(-120%);
      opacity: 0;
      pointer-events:none;
    }

    .brand{
      display:flex; gap:10px; align-items:center;
      font-weight:900;
      letter-spacing:.2px;
      padding-left:4px;
      white-space:nowrap;
      min-width: 160px;
    }
    .brand .dot{
      width:10px; height:10px; border-radius:99px;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(106,167,255,.55);
      flex:0 0 auto;
    }
    .brand .sub{
      color: var(--muted);
      font-weight:700;
      font-size: 12px;
      margin-left:4px;
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      position:relative;
      width: 100%;
    }

    .searchWrap{
      position:relative;
      display:flex;
      align-items:center;
      gap:8px;
      min-width: min(560px, 62vw);
      max-width: min(820px, 72vw);
      flex: 1 1 auto;
    }
    .searchGroup{
      position:relative;
      width:100%;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .search{
      width:100%;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:11px 42px 11px 40px;
      color: var(--text);
      outline:none;
      transition: background .15s ease, border-color .15s ease;
    }
    .search:focus{
      background: rgba(255,255,255,.13);
      border-color: rgba(106,167,255,.35);
    }
    .searchIcon{
      position:absolute;
      left:14px;
      top:50%;
      transform: translateY(-50%);
      opacity:.85;
      font-size: 14px;
      pointer-events:none;
    }
    .clearBtn{
      position:absolute;
      right:10px;
      top:50%;
      transform: translateY(-50%);
      border:none;
      background: rgba(255,255,255,.10);
      color: var(--text);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 999px;
      padding:6px 9px;
      cursor:pointer;
      display:none;
    }
    .clearBtn.show{display:block}

    .select{
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:10px 10px;
      color: var(--text);
      outline:none;
      cursor:pointer;
      white-space:nowrap;
    }

    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: var(--accent);
      color:#071126;
      font-weight:900;
      padding:10px 12px;
      border-radius: 999px;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .btn.ghost{
      background: rgba(255,255,255,.10);
      color: var(--text);
      font-weight:800;
    }
    .btn:active{transform: translateY(1px)}

    .togglePill{
      pointer-events:auto;
      position:fixed;
      right:14px;
      top:92px;
      z-index:11;
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius: 999px;
      background: rgba(11,18,32,.62);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      cursor:pointer;
      user-select:none;
    }
    .togglePill .k{
      width:26px;height:26px;border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
    }
    .togglePill span{
      font-weight:850;
      font-size: 12px;
      color: var(--text);
    }

    .dropdown{
      position:absolute;
      top:56px;
      right:0;
      width:min(620px, 92vw);
      background: rgba(15,27,51,.96);
      border:1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
      z-index:11;
      backdrop-filter: blur(12px);
    }
    .dropdown.open{display:block}

    .dd-head{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .dd-head .muted{color:var(--muted); font-size:12px}

    .dd-item{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      cursor:pointer;
      display:flex; gap:10px; align-items:flex-start;
    }
    .dd-item:hover{background: rgba(255,255,255,.06)}
    .dd-ico{
      width:30px; height:30px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      display:flex; align-items:center; justify-content:center;
      flex:0 0 auto;
      margin-top:1px;
    }
    .dd-title{font-weight:900; font-size:13px; line-height:1.2}
    .dd-sub{color: var(--muted); font-size:12px; margin-top:2px}

    .searchCard{
      position:fixed;
      left:12px;
      right:12px;
      bottom:12px;
      z-index:10;
      display:none;
      background: rgba(15,27,51,.92);
      border:1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding:12px;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .searchCard.open{display:flex}
    .searchCard .txt{display:flex; flex-direction:column; gap:2px; overflow:hidden}
    .searchCard .t1{font-weight:900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .searchCard .t2{color:var(--muted); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .searchCard .actions{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end}

    /* ===== Auth modal ===== */
    .auth{
      position:fixed; inset:0;
      z-index:70;
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
    }
    .auth.open{display:flex}
    .auth-card{
      width:min(520px, 96vw);
      background: rgba(15,27,51,.96);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .auth-head{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:12px 12px;border-bottom:1px solid rgba(255,255,255,.10)
    }
    .auth-title{font-weight:900}
    .auth-body{padding:12px;display:flex;flex-direction:column;gap:10px}
    .auth-tabs{display:flex;gap:8px;flex-wrap:wrap}
    .auth-tab{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding:8px 10px;border-radius:999px;cursor:pointer;font-weight:900;font-size:12px;
    }
    .auth-tab.active{
      background: var(--accent);
      color:#071126;
      border-color: rgba(255,255,255,.16);
    }
    .auth-field{
      width:100%;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      padding:11px 12px;
      color: var(--text);
      outline:none;
    }
    .auth-field:focus{border-color: rgba(106,167,255,.55)}
    .auth-actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
    .auth-note{color:var(--muted);font-size:12px;line-height:1.35}
    .auth-error{color:#ffb3bb;font-size:12px;display:none}
    .auth-error.show{display:block}

    /* ===== Right-click context menu ===== */
    .ctx{
      position:fixed;
      z-index:65;
      display:none;
      min-width: 210px;
      background: rgba(15,27,51,.96);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .ctx.open{display:block}
    .ctx .item{
      padding:10px 12px;
      cursor:pointer;
      display:flex;align-items:center;gap:10px;
      border-bottom:1px solid rgba(255,255,255,.06);
      font-weight:900;
    }
    .ctx .item:last-child{border-bottom:0}
    .ctx .item:hover{background: rgba(255,255,255,.06)}
    .ctx .sub{font-weight:800;color:var(--muted);font-size:12px;margin-left:auto}

    /* ===== Centered Pin Modal ===== */
    .pinModal{
      position:fixed; inset:0;
      z-index:80;
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      background: rgba(0,0,0,.62);
      backdrop-filter: blur(10px);
    }
    .pinModal.open{ display:flex; }
    .pinModal-card{
      width: min(980px, 96vw);
      max-height: min(86vh, 900px);
      background: rgba(255,255,255,.98);
      border-radius: 20px;
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.22);
    }
    .pinModal-body{
      max-height: min(86vh, 900px);
      overflow:auto;
      padding: 14px;
    }

    /* ===== Pin modal UI ===== */
    .pPop{width:100%; max-width:920px; color:#071126; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    .pTop{display:flex;justify-content:space-between;gap:10px;align-items:flex-start}
    .pTitle{font-weight:950;font-size:18px;line-height:1.1}
    .pMeta{font-size:13px;color:rgba(7,17,38,.65);margin-top:6px}
    .pX{border:0;border-radius:999px;padding:8px 10px;font-weight:900;cursor:pointer;background:rgba(7,17,38,.08)}
    .pRow{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:12px}
    .pBtn{border:0;border-radius:999px;padding:9px 12px;font-weight:900;cursor:pointer}
    .pBtn.primary{background:#6aa7ff;color:#071126}
    .pBtn.ghost{background:rgba(7,17,38,.08);color:#071126}
    .pBtn.danger{background:#ff6a7a;color:#071126}

    .pGrid{display:grid; grid-template-columns: 1.25fr .95fr; gap:12px; margin-top:12px}
    .pCard{border-radius:16px; overflow:hidden; border:1px solid rgba(7,17,38,.10); background:#fff}
    .pCardHead{padding:10px 12px; border-bottom:1px solid rgba(7,17,38,.08); display:flex; justify-content:space-between; align-items:center}
    .pCardHead .h{font-weight:950}
    .pCardBody{padding:12px}

    .stage{position:relative; aspect-ratio:16/9; background:rgba(7,17,38,.06); display:flex; align-items:center; justify-content:center}
    .stage img{width:100%;height:100%;object-fit:cover;display:block}
    .nav{position:absolute; inset:0; display:flex; justify-content:space-between; align-items:center; padding:10px; pointer-events:none}
    .nav button{pointer-events:auto;width:38px;height:38px;border-radius:999px;border:0;background:rgba(255,255,255,.92);cursor:pointer;font-weight:950}
    .thumbs{display:flex; gap:8px; overflow:auto; padding:10px; background:#fff; border-top:1px solid rgba(7,17,38,.08)}
    .thumbs img{width:52px;height:52px;border-radius:12px;object-fit:cover;cursor:pointer;border:2px solid transparent}
    .thumbs img.active{border-color:#6aa7ff}

    .field{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(7,17,38,.12);
      outline:none;
      font-size:13px;
      background:#fff;
    }
    .field:focus{border-color: rgba(106,167,255,.7)}
    textarea.field{min-height:120px; resize:vertical}
    .small{font-size:12px;color:rgba(7,17,38,.65)}
    .who{font-size:12px;color:rgba(7,17,38,.65); margin-top:8px}

    .uploader{
      display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      border:1px dashed rgba(7,17,38,.18);
      border-radius:14px;
      padding:10px;
      background: rgba(7,17,38,.03);
      margin-top:10px;
    }
    .file{display:none}
    .uploadLabel{display:inline-flex; align-items:center; gap:10px; cursor:pointer}

    @media (max-width: 920px){
      .pGrid{grid-template-columns:1fr}
      .searchWrap{min-width: 100%; max-width: 100%;}
      .togglePill{top:124px;}
    }
  </style>
</head>

  <script>
    // MapTiler key (for map + geocoding)
    const MAPTILER_KEY = "GFG1w5G5FvDB4k9dRW1U";

    const STYLES = {
      streets:   `https://api.maptiler.com/maps/streets-v2/style.json?key=${MAPTILER_KEY}`,
      dark:      `https://api.maptiler.com/maps/dataviz-dark/style.json?key=${MAPTILER_KEY}`,
      satellite: `https://api.maptiler.com/maps/satellite/style.json?key=${MAPTILER_KEY}`,
      hybrid:    `https://api.maptiler.com/maps/hybrid/style.json?key=${MAPTILER_KEY}`
    };

    // If you want WORLD instead of CA, delete applyCALock() usage and CA_BOUNDS checks.
    const CA_BOUNDS = [
      [-124.482003, 32.528832],
      [-114.131211, 42.009518]
    ];

    const $ = (id) => document.getElementById(id);
    const debounce = (fn, ms=250) => { let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); }; };

    function escapeHtml(s){
      return String(s ?? "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function isInCA(lng, lat){
      return (
        lng >= CA_BOUNDS[0][0] && lng <= CA_BOUNDS[1][0] &&
        lat >= CA_BOUNDS[0][1] && lat <= CA_BOUNDS[1][1]
      );
    }

    function showGeocodeBlocked(status){
      alert(
        `Geocoding blocked (${status}). Fix in MapTiler:\n\n` +
        `Key ‚Üí Allowed HTTP Origins must be EXACTLY one of:\n` +
        `‚Ä¢ oscarxvera.github.io\n` +
        `OR\n` +
        `‚Ä¢ https://oscarxvera.github.io\n\n` +
        `No paths, no duplicates.`
      );
    }

    // ===== Firebase helpers =====
    async function ensureFirebaseReady(){
      const maxMs = 5000;
      const start = Date.now();
      while(!window.__fb){
        if(Date.now() - start > maxMs) break;
        await new Promise(r => setTimeout(r, 20));
      }
      return !!window.__fb;
    }
    function currentUser(){
      return window.__fb?.auth?.currentUser || null;
    }

    function colorFromUid(uid){
      if(!uid) return "#ffffff";
      let hash = 0;
      for (let i=0;i<uid.length;i++) { hash = ((hash<<5)-hash) + uid.charCodeAt(i); hash |= 0; }
      const hue = Math.abs(hash) % 360;
      return `hsl(${hue} 85% 62%)`;
    }

    // ===== Auth modal =====
    let authMode = "signin"; // "signin" | "create"
    let authResolve = null;

    function setAuthMode(mode){
      authMode = mode;

    // ========= Firestore pin + photos =========
    async function ensurePinDoc(pin, isNew=false){
      if(!await ensureFirebaseReady()) return;

      const { db, doc, setDoc, getDoc, serverTimestamp } = window.__fb;
      const refDoc = doc(db, "pins", pin.id);
      const snap = await getDoc(refDoc);

      const payload = {
        id: pin.id,
        title: pin.title || "Memory",
        address: pin.address || "",
        lng: pin.lng,
        lat: pin.lat,
        ownerUid: pin.ownerUid || null,
        ownerName: pin.ownerName || "",
        ownerColor: pin.ownerColor || "#ffffff",
        story: pin.story || "",
        musicUrl: pin.musicUrl || "",
        updatedAt: serverTimestamp()
      };
      if(isNew) payload.createdAt = serverTimestamp();

      await setDoc(refDoc, payload, { merge:true });

      // keep local in sync if doc existed
      if(snap.exists()){
        const d = snap.data() || {};
        pin.story = d.story || pin.story || "";
        pin.musicUrl = d.musicUrl || pin.musicUrl || "";
      }
    }

    async function updatePinFields(pinId, fields){
      if(!await ensureFirebaseReady()) return;
      const { db, doc, updateDoc, serverTimestamp } = window.__fb;
      const refDoc = doc(db, "pins", pinId);
      await updateDoc(refDoc, { ...fields, updatedAt: serverTimestamp() });
    }

    async function loadAllPins(){
      if(!await ensureFirebaseReady()) return;
      const { db, collection, getDocs } = window.__fb;
      const col = collection(db, "pins");
      const snap = await getDocs(col);

      for (const d of snap.docs){
        const p = d.data();
        if(!p || typeof p.lng !== "number" || typeof p.lat !== "number") continue;
        if(!isInCA(p.lng, p.lat)) continue; // remove this if you want world pins

        const id = p.id || d.id;
        if(pins.has(id)) continue;

        addPin(p.lng, p.lat, p.title || "Memory", p.address || "", {
          id,
          ownerUid: p.ownerUid || null,
          ownerName: p.ownerName || "",
          ownerColor: p.ownerColor || "#ffffff",
          story: p.story || "",
          musicUrl: p.musicUrl || "",
          fromDb: true
        });
      }
    }

    async function loadPhotos(pinId){
      if(!await ensureFirebaseReady()) return [];
      const { db, collection, getDocs, query, orderBy } = window.__fb;
      const col = collection(db, "pins", pinId, "photos");
      const q = query(col, orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      return snap.docs.map(d => ({ ...d.data(), __docId: d.id }));

    async function uploadPhoto(pin, file, user, description){
      if(!await ensureFirebaseReady()) throw new Error("Firebase not ready");

      const { storage, ref, uploadBytes, getDownloadURL, db, collection, addDoc, serverTimestamp } = window.__fb;

      const fileExt = (file.name.split(".").pop() || "jpg").toLowerCase();
      const path = `pins/${pin.id}/${Date.now()}_${Math.random().toString(16).slice(2)}.${fileExt}`;
      const sRef = ref(storage, path);

      await uploadBytes(sRef, file, {
        customMetadata: {
          uploadedByUid: user.uid
        }
      });
      const url = await getDownloadURL(sRef);

      const photosCol = collection(db, "pins", pin.id, "photos");
      await addDoc(photosCol, {
        url,
        storagePath: path,
        uploadedByUid: user.uid,
        uploadedByName: user.displayName || user.email || "Unknown",
        description: (description || "").trim(),
        createdAt: serverTimestamp()
      });

      return url;
    }

    async function deletePinCompletely(pin){
      if(!await ensureFirebaseReady()) return false;
      const user = currentUser();
      if(!user) return alert("Sign in first."), false;
      if(pin.ownerUid !== user.uid) return alert("Only the pin owner can delete this pin."), false;

      const ok = confirm("Delete this pin and its photos? (This cannot be undone)");
      if(!ok) return false;

      const { db, doc, deleteDoc, storage, ref, deleteObject, collection, getDocs } = window.__fb;

      // Delete photo docs + storage objects (best effort)
      try{
        const photosCol = collection(db, "pins", pin.id, "photos");
        const snap = await getDocs(photosCol);
        for (const d of snap.docs){
          const data = d.data() || {};
          const path = data.storagePath;
          try{ await deleteDoc(d.ref); } catch(e){ console.warn("delete photo doc failed", e); }
          if(path){
            try{ await deleteObject(ref(storage, path)); } catch(e){ console.warn("delete storage failed", e); }
          }
        }
      } catch(e){
        console.warn("photo cleanup failed", e);
      }

      try{
        await deleteDoc(doc(db, "pins", pin.id));
      } catch(e){
        console.error(e);
        alert("Could not delete pin in Firestore. Check rules.");
        return false;
      }

      try{ pin.marker?.remove(); } catch {}
      pins.delete(pin.id);
      closePinModal();
      return true;
    }

    function addPin(lng, lat, title="Memory", address="", opts={}){
      const id = opts.id || pinIdFromLngLat(lng, lat);
      if(pins.has(id)) return pins.get(id);

      const ownerUid = opts.ownerUid ?? currentUser()?.uid ?? null;
      const ownerName = opts.ownerName ?? (currentUser()?.displayName || currentUser()?.email || "") ?? "";
      const ownerColor = opts.ownerColor ?? colorFromUid(ownerUid);

      const pin = {
        id, lng, lat, title, address,
        ownerUid, ownerName, ownerColor,
        story: opts.story || "",
        musicUrl: opts.musicUrl || "",
        marker: null
      };

      const markerEl = makeMarkerEl(ownerColor);
      const marker = new maplibregl.Marker({ element: markerEl })
        .setLngLat([lng, lat])
        .addTo(map);

      pin.marker = marker;

      // Click pin -> open centered modal
      markerEl.addEventListener("click", (ev) => {
        ev.stopPropagation();
        openPinModal(makeStoryPopup(pin));
        map.flyTo({ center:[lng, lat], zoom: Math.max(map.getZoom(), 15.8), speed: 1.2, curve: 1.42 });
      });

      pins.set(pin.id, pin);

      if(!opts.fromDb){
        ensurePinDoc(pin, true).catch(()=>{});
      } else {
        ensurePinDoc(pin, false).catch(()=>{});
      }

      return pin;
    }

    async function maptilerSearch(queryText){
      const q = (queryText || "").trim();
      if (q.length < 2) { closeDropdown(); return; }

      const dd = $("dropdown");
      dd.innerHTML = "";
      dd.classList.add("open");

      const head = document.createElement("div");
      head.className = "dd-head";
      head.innerHTML = `
        <div class="muted">Searching‚Ä¶</div>
        <button class="btn ghost" id="ddCloseBtn" style="padding:7px 10px;">Close</button>
      `;
      dd.appendChild(head);
      setTimeout(() => {
        const b = $("ddCloseBtn");
        if (b) b.onclick = () => closeDropdown();
      }, 0);

      const caCenterLng = -119.4179;
      const caCenterLat = 36.7783;

      const url =
        `https://api.maptiler.com/geocoding/${encodeURIComponent(q)}.json` +
        `?key=${MAPTILER_KEY}` +
        `&limit=10` +
        `&country=us` +
        `&autocomplete=true` +
        `&language=en` +
        `&proximity=${caCenterLng},${caCenterLat}`;

      let res, data;
      try{
        res = await fetch(url, { headers: { "Accept": "application/json" }});

        if (!res.ok){
          const text = await res.text().catch(()=> "");
          console.error("Geocoding failed:", res.status, text);

          head.querySelector(".muted").textContent = "Blocked";

          const row = document.createElement("div");
          row.className = "dd-item";
          row.innerHTML = `
            <div style="width:100%">
              <div class="dd-title">Search is blocked</div>
              <div class="dd-sub">Status: ${res.status}. Open DevTools ‚Üí Console for the MapTiler error.</div>
            </div>
          `;
          dd.appendChild(row);

          if (res.status === 401 || res.status === 403) showGeocodeBlocked(res.status);
          return;
        }

        data = await res.json();
      } catch (e){
        head.querySelector(".muted").textContent = "Error";
        console.error("Geocoding network error:", e);

        const row = document.createElement("div");
        row.className = "dd-item";
        row.innerHTML = `
          <div style="width:100%">
            <div class="dd-title">Network error</div>
            <div class="dd-sub">Couldn‚Äôt reach MapTiler. Check internet + key restrictions.</div>
          </div>
        `;
        dd.appendChild(row);
        return;
      }

      const feats = Array.isArray(data?.features) ? data.features : [];
      head.querySelector(".muted").textContent = "Results";

      if (!feats.length){
        const none = document.createElement("div");
        none.className = "dd-item";
        none.innerHTML = `
          <div style="width:100%">
            <div class="dd-title">No matches</div>
            <div class="dd-sub">Try including city + ZIP (example: ‚Äú123 Main St, Fresno CA 93722‚Äù).</div>
          </div>
        `;
        dd.appendChild(none);
        return;
      }

      for (const f of feats){
        const coords = f.center || f.geometry?.coordinates;
        if (!coords || typeof coords[0] !== "number" || typeof coords[1] !== "number") continue;

        const lng = coords[0];
        const lat = coords[1];

        const placeName =
          f.place_name ||
          f.text ||
          f.properties?.name ||
          "Result";

        const nameTop = (f.text || placeName).split(",")[0] || placeName;
        const placeType = (f.place_type && f.place_type[0]) ? f.place_type[0] : "";
        const inCA = isInCA(lng, lat);

        const row = document.createElement("div");
        row.className = "dd-item";
        row.innerHTML = `
          <div class="dd-ico">üìç</div>
          <div style="min-width:0; width:100%;">
            <div class="dd-title">
              ${escapeHtml(nameTop)}
              ${inCA ? "" : `<span style="color:var(--danger); font-weight:900; margin-left:8px; font-size:12px;">Outside CA</span>`}
            </div>
            <div class="dd-sub">${escapeHtml(placeName)}</div>
          </div>
        `;

        row.onclick = async () => {
          closeDropdown();

          $("search").value = placeName;
          $("clearSearch").classList.add("show");

          const zoom = (placeType === "address") ? 18.2 : 15.6;
          map.flyTo({ center:[lng, lat], zoom, speed: 1.2, curve: 1.42 });

          openSearchCard({ name: nameTop, full: placeName, lng, lat, placeType, inCA });
        };

        dd.appendChild(row);
      }
    }

    function performSearch(){
      const q = ($("search").value || "").trim();
      maptilerSearch(q);
    }

    function locateMe(){
      if (!navigator.geolocation){
        alert("Geolocation not available in this browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          if (!isInCA(longitude, latitude)){
            alert("Your location appears outside California. This map is locked to CA.");
            return;
          }
          map.flyTo({ center:[longitude, latitude], zoom: 14.5, speed: 1.2, curve: 1.42 });
        },
        () => alert("Couldn‚Äôt get your location. Check browser permissions."),
        { enableHighAccuracy:true, timeout: 10000 }
      );
    }

    function setToolbarCollapsed(collapsed){
      const topbar = $("topbar");
      topbar.classList.toggle("collapsed", collapsed);
      $("toggleIcon").textContent = collapsed ? "‚åÑ" : "‚åÉ";
      $("toggleText").textContent = collapsed ? "Show" : "Hide";
      $("togglePill").style.top = collapsed ? "14px" : "92px";
      if (collapsed) closeDropdown();
    }

    function wireUI(){
      $("styleSel").addEventListener("change", () => {
        const v = $("styleSel").value;
        map.setStyle(STYLES[v] || STYLES.streets);
      });

      $("btnLocate").onclick = () => locateMe();

      $("btnHelp").onclick = () => {
        alert(
          "How to use:\n\n" +
          "‚Ä¢ Search an address ‚Üí click a result\n" +
          "‚Ä¢ Tap ‚ÄúAdd pin here‚Äù (sign-in required)\n" +
          "‚Ä¢ Click a pin to open the full memory viewer\n" +
          "‚Ä¢ Upload photos + captions\n" +
          "‚Ä¢ Pin owner can edit story + music + title\n\n" +
          "Right-click (desktop) to add a pin at any spot."
        );
      };

      $("search").addEventListener("input", debounce((e) => {
        const v = e.target.value;
        $("clearSearch").classList.toggle("show", !!v);
        maptilerSearch(v);
      }, 250));

      $("search").addEventListener("keydown", (e) => {
        if (e.key === "Enter"){
          e.preventDefault();
          performSearch();
        }
      });

      $("btnSearch").onclick = () => performSearch();

      $("clearSearch").onclick = () => {
        $("search").value = "";
        $("clearSearch").classList.remove("show");
        closeDropdown();
        closeSearchCard();
      };

      $("btnClearResult").onclick = () => closeSearchCard();

      // Add pin from search card
      $("btnAddPinFromResult").onclick = async () => {
        if(!lastSearchFeature) return;
        const { lng, lat, full, name, inCA } = lastSearchFeature;
        if(!inCA){
          alert("That result is outside California. This map is locked to CA.");
          return;
        }
        const ok = await requireAuthOrPrompt();
        if(!ok) return;

        const user = currentUser();
        const pinTitle = (name || "Memory").trim() || "Memory";
        const pin = addPin(lng, lat, pinTitle, full || "", {
          ownerUid: user.uid,
          ownerName: user.displayName || user.email || "",
          ownerColor: colorFromUid(user.uid),
          fromDb: false
        });

        openPinModal(makeStoryPopup(pin));
      };

      // Toolbar toggle
      let collapsed = false;
      $("togglePill").onclick = () => {
        collapsed = !collapsed;
        setToolbarCollapsed(collapsed);
      };
      setToolbarCollapsed(false);

      // Close dropdown/context if clicked outside
      document.addEventListener("click", (ev) => {
        const dd = $("dropdown");
        const searchWrap = document.querySelector(".searchWrap");
        if (dd.classList.contains("open") && searchWrap && !searchWrap.contains(ev.target)) closeDropdown();

        const ctx = $("ctxMenu");
        if (ctx.classList.contains("open") && !ctx.contains(ev.target)) closeCtxMenu();
      });

      // Context menu actions
      $("ctxClose").onclick = () => closeCtxMenu();
      $("ctxAddPin").onclick = async () => {
        closeCtxMenu();
        if(!ctxLngLat) return;

        const { lng, lat } = ctxLngLat;
        if(!isInCA(lng, lat)) return;

        const ok = await requireAuthOrPrompt();
        if(!ok) return;

        const user = currentUser();
        const pin = addPin(lng, lat, "Memory", "", {
          ownerUid: user.uid,
          ownerName: user.displayName || user.email || "",
          ownerColor: colorFromUid(user.uid),
          fromDb: false
        });

        map.flyTo({ center:[lng, lat], zoom: 16.2, speed: 1.2, curve: 1.42 });
        openPinModal(makeStoryPopup(pin));
      };

      // ===== Auth modal wiring =====
      $("authClose").onclick = () => closeAuthModal(false);
      $("tabSignIn").onclick = () => setAuthMode("signin");
      $("tabCreate").onclick = () => setAuthMode("create");

      $("btnGoogle").onclick = async () => {
        hideAuthError();
        const ok = await ensureFirebaseReady();
        if(!ok) return showAuthError("Firebase not ready. Check your config.");
        const { auth, provider, signInWithPopup } = window.__fb;
        try{
          await signInWithPopup(auth, provider);
          closeAuthModal(true);
        } catch(e){
          console.error(e);
          showAuthError("Google sign-in failed. Check Firebase Auth settings + authorized domains.");
        }
      };

      $("btnEmailAction").onclick = async () => {
        hideAuthError();
        const ok = await ensureFirebaseReady();
        if(!ok) return showAuthError("Firebase not ready. Check your config.");

        const email = ($("authEmail").value || "").trim();
        const pass  = ($("authPass").value || "").trim();
        if(!email || !pass) return showAuthError("Enter email + password.");

        const { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword } = window.__fb;

        try{
          if(authMode === "create"){
            await createUserWithEmailAndPassword(auth, email, pass);
          } else {
            await signInWithEmailAndPassword(auth, email, pass);
          }
          closeAuthModal(true);
        } catch(e){
          console.error(e);
          const msg = (e?.code === "auth/email-already-in-use") ? "Email already in use. Try Sign in."
                    : (e?.code === "auth/invalid-credential") ? "Invalid email or password."
                    : (e?.code === "auth/weak-password") ? "Password too weak (try 6+ chars)."
                    : (e?.code === "auth/operation-not-allowed") ? "Enable Email/Password in Firebase Auth ‚Üí Sign-in method."
                    : "Auth failed. Check Firebase Authentication settings.";
          showAuthError(msg);
        }
      };

      $("authModal").addEventListener("click", (e) => {
        if(e.target && e.target.id === "authModal") closeAuthModal(false);
      });
    }

    // ===== Start App =====
    initMap();
    wireUI();

    // Optional: keep auth state available in console
    (async () => {
      const ok = await ensureFirebaseReady();
      if(!ok) return;
      const { auth, onAuthStateChanged } = window.__fb;
      onAuthStateChanged(auth, (user) => {
        // console.log("Auth:", user?.email || user?.displayName || "signed out");
      });
    })();
  </script>
</body>
</html>
