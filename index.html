<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CheeseMap</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    :root{
      --bg:#0b1220;
      --border: rgba(255,255,255,.10);
      --text:#eaf1ff;
      --muted:#9bb0d0;
      --accent:#6aa7ff;
      --danger:#ff6a7a;
      --shadow: 0 14px 40px rgba(0,0,0,.38);
    }
    *{box-sizing:border-box}
    html, body {height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    /* ‚úÖ CRITICAL: map behind UI so you can type */
    #map{position:fixed; inset:0; z-index:0}

    .maplibregl-ctrl-attrib{
      background: rgba(15,27,51,.75) !important;
      border: 1px solid rgba(255,255,255,.10) !important;
      border-radius: 12px !important;
      backdrop-filter: blur(10px);
    }

    .topbarWrap{
      position:fixed;
      top:12px; left:12px; right:12px;
      z-index:10;
      pointer-events:none;
    }
    .topbar{
      pointer-events:auto;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      background: rgba(11,18,32,.58);
      border:1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      transition: transform .22s ease, opacity .22s ease;
    }
    .topbar.collapsed{
      transform: translateY(-120%);
      opacity: 0;
      pointer-events:none;
    }

    .brand{
      display:flex; gap:10px; align-items:center;
      font-weight:900;
      letter-spacing:.2px;
      padding-left:4px;
      white-space:nowrap;
      min-width: 140px;
    }
    .brand .dot{
      width:10px; height:10px; border-radius:99px;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(106,167,255,.55);
      flex:0 0 auto;
    }
    .brand .sub{
      color: var(--muted);
      font-weight:700;
      font-size: 12px;
      margin-left:4px;
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      position:relative;
      width: 100%;
    }

    .searchWrap{
      position:relative;
      display:flex;
      align-items:center;
      gap:8px;
      min-width: min(560px, 62vw);
      max-width: min(820px, 72vw);
      flex: 1 1 auto;
    }
    .searchGroup{
      position:relative;
      width:100%;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .search{
      width:100%;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:11px 42px 11px 40px;
      color: var(--text);
      outline:none;
      transition: background .15s ease, border-color .15s ease;
    }
    .search:focus{
      background: rgba(255,255,255,.13);
      border-color: rgba(106,167,255,.35);
    }
    .searchIcon{
      position:absolute;
      left:14px;
      top:50%;
      transform: translateY(-50%);
      opacity:.85;
      font-size: 14px;
      pointer-events:none;
    }
    .clearBtn{
      position:absolute;
      right:10px;
      top:50%;
      transform: translateY(-50%);
      border:none;
      background: rgba(255,255,255,.10);
      color: var(--text);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 999px;
      padding:6px 9px;
      cursor:pointer;
      display:none;
    }
    .clearBtn.show{display:block}

    .select{
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:10px 10px;
      color: var(--text);
      outline:none;
      cursor:pointer;
      white-space:nowrap;
    }

    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: var(--accent);
      color:#071126;
      font-weight:900;
      padding:10px 12px;
      border-radius: 999px;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .btn.ghost{
      background: rgba(255,255,255,.10);
      color: var(--text);
      font-weight:800;
    }
    .btn:active{transform: translateY(1px)}

    .togglePill{
      pointer-events:auto;
      position:fixed;
      right:14px;
      top:92px;
      z-index:11;
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius: 999px;
      background: rgba(11,18,32,.62);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      cursor:pointer;
      user-select:none;
    }
    .togglePill .k{
      width:26px;height:26px;border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
    }
    .togglePill span{
      font-weight:850;
      font-size: 12px;
      color: var(--text);
    }

    .dropdown{
      position:absolute;
      top:56px;
      right:0;
      width:min(620px, 92vw);
      background: rgba(15,27,51,.96);
      border:1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
      z-index:11;
      backdrop-filter: blur(12px);
    }
    .dropdown.open{display:block}

    .dd-head{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .dd-head .muted{color:var(--muted); font-size:12px}

    .dd-item{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      cursor:pointer;
      display:flex; gap:10px; align-items:flex-start;
    }
    .dd-item:hover{background: rgba(255,255,255,.06)}
    .dd-ico{
      width:30px; height:30px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      display:flex; align-items:center; justify-content:center;
      flex:0 0 auto;
      margin-top:1px;
    }
    .dd-title{font-weight:900; font-size:13px; line-height:1.2}
    .dd-sub{color: var(--muted); font-size:12px; margin-top:2px}

    .searchCard{
      position:fixed;
      left:12px;
      right:12px;
      bottom:12px;
      z-index:10;
      display:none;
      background: rgba(15,27,51,.92);
      border:1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding:12px;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .searchCard.open{display:flex}
    .searchCard .txt{display:flex; flex-direction:column; gap:2px; overflow:hidden}
    .searchCard .t1{font-weight:900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .searchCard .t2{color:var(--muted); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .searchCard .actions{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end}

    /* Easter egg overlay */
    .egg{
      position:fixed; inset:0;
      z-index:40;
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(8px);
    }
    .egg.open{display:flex}
    .egg-card{
      width:min(920px, 96vw);
      background: rgba(15,27,51,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .egg-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .egg-title{
      font-weight:900;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
    }
    .egg-title .dot{
      width:10px;height:10px;border-radius:99px;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(106,167,255,.55);
    }
    .egg-body{
      padding:12px;
      display:flex;
      justify-content:center;
      background: rgba(0,0,0,.18);
    }

    /* ===== Gallery popup UI (for uploaded photos) ===== */
    .gPop{min-width:280px; max-width:320px; color:#0b1220; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    .gTop{display:flex;justify-content:space-between;gap:8px;align-items:flex-start}
    .gTitle{font-weight:900;font-size:13px;line-height:1.2;color:#071126}
    .gMeta{font-size:12px;color:rgba(7,17,38,.65);margin-top:4px}
    .gAuthRow{display:flex;gap:8px;align-items:center;margin-top:10px;flex-wrap:wrap}
    .gBtn{border:0;border-radius:999px;padding:7px 10px;font-weight:800;cursor:pointer}
    .gBtn.primary{background:#6aa7ff;color:#071126}
    .gBtn.ghost{background:rgba(7,17,38,.08);color:#071126}
    .gCard{margin-top:10px;border-radius:14px;overflow:hidden;border:1px solid rgba(7,17,38,.10);background:#fff}
    .gStage{position:relative;aspect-ratio: 4/3;background:rgba(7,17,38,.06);display:flex;align-items:center;justify-content:center}
    .gStage img{width:100%;height:100%;object-fit:cover;display:block}
    .gNav{position:absolute;inset:0;display:flex;justify-content:space-between;align-items:center;padding:8px;pointer-events:none}
    .gNav button{pointer-events:auto;width:34px;height:34px;border-radius:999px;border:0;background:rgba(255,255,255,.92);cursor:pointer;font-weight:900}
    .gThumbs{display:flex;gap:6px;overflow:auto;padding:8px;background:#fff}
    .gThumbs img{width:44px;height:44px;border-radius:10px;object-fit:cover;cursor:pointer;border:2px solid transparent}
    .gThumbs img.active{border-color:#6aa7ff}
    .gFooter{padding:8px;background:#fff;border-top:1px solid rgba(7,17,38,.08);display:flex;justify-content:space-between;gap:8px;align-items:center}
    .gSmall{font-size:12px;color:rgba(7,17,38,.65);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:220px}
    .gFile{display:none}
    .gUploadLabel{display:inline-flex;align-items:center;gap:8px}
    .gX{font-size:12px; padding:6px 9px}
    .gHint{font-size:12px;color:rgba(7,17,38,.6);margin-top:8px}
    /* Make MapLibre popup background nice */
    .maplibregl-popup-content{border-radius:14px; padding:12px}
    .maplibregl-popup-close-button{font-size:16px}

    @media (max-width: 720px){
      .dropdown{right:auto; left:0; width: calc(100vw - 24px);}
      .searchWrap{min-width: 100%; max-width: 100%;}
      .searchCard{flex-direction:column; align-items:stretch}
      .searchCard .actions{justify-content:stretch}
      .searchCard .actions .btn{flex:1}
      .brand{min-width:auto}
      .topbar{border-radius: 18px}
      .togglePill{top:124px;}
    }
  </style>
</head>

  <!-- ================= App Script ================= -->
  <script>
    // ‚úÖ MapTiler key (for map + geocoding)
    const MAPTILER_KEY = "GFG1w5G5FvDB4k9dRW1U";

    const STYLES = {
      streets:   `https://api.maptiler.com/maps/streets-v2/style.json?key=${MAPTILER_KEY}`,
      dark:      `https://api.maptiler.com/maps/dataviz-dark/style.json?key=${MAPTILER_KEY}`,
      satellite: `https://api.maptiler.com/maps/satellite/style.json?key=${MAPTILER_KEY}`,
      hybrid:    `https://api.maptiler.com/maps/hybrid/style.json?key=${MAPTILER_KEY}`
    };

    const CA_BOUNDS = [
      [-124.482003, 32.528832],
      [-114.131211, 42.009518]
    ];

    const $ = (id) => document.getElementById(id);
    const debounce = (fn, ms=250) => { let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); }; };

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function isInCA(lng, lat){
      return (
        lng >= CA_BOUNDS[0][0] && lng <= CA_BOUNDS[1][0] &&
        lat >= CA_BOUNDS[0][1] && lat <= CA_BOUNDS[1][1]
      );
    }

    function showGeocodeBlocked(status){
      alert(
        `Geocoding blocked (${status}). Fix in MapTiler:\n\n` +
        `Key ‚Üí Allowed HTTP Origins must be EXACTLY one of:\n` +
        `‚Ä¢ oscarxvera.github.io\n` +
        `OR\n` +
        `‚Ä¢ https://oscarxvera.github.io\n\n` +
        `No paths, no duplicates.`
      );
    }

    let map;
    const pins = []; // { id, lng, lat, title, address, marker }

    function applyCALock(){
      map.setMaxBounds(CA_BOUNDS);
      map.setMinZoom(5);
      map.setMaxZoom(20);
    }

    function closeDropdown(){
      $("dropdown").classList.remove("open");
      $("dropdown").innerHTML = "";
    }

    function openSearchCard(feature){
      $("scTitle").textContent = feature?.name || "Result";
      $("scSub").textContent = feature?.full || "";
      $("searchCard").classList.add("open");
    }

    function closeSearchCard(){
      $("searchCard").classList.remove("open");
    }

    function openEgg(){ $("egg").classList.add("open"); }
    function closeEgg(){ $("egg").classList.remove("open"); }

    // ========= Firebase-backed photo gallery =========
    function pinIdFromLngLat(lng, lat){
      // Stable enough; avoids dots/hyphens for Firestore doc id
      return `pin_${lng.toFixed(5)}_${lat.toFixed(5)}`.replaceAll(".", "_").replaceAll("-", "m");
    }

    async function ensureFirebaseReady(){
      // Wait for module script to set window.__fb
      const maxMs = 4000;
      const start = Date.now();
      while(!window.__fb){
        if(Date.now() - start > maxMs) break;
        await new Promise(r => setTimeout(r, 20));
      }
      return !!window.__fb;
    }

    async function ensurePinDoc(pin){
      if(!await ensureFirebaseReady()) return;
      const { db, doc, setDoc, getDoc, serverTimestamp } = window.__fb;
      const ref = doc(db, "pins", pin.id);
      const snap = await getDoc(ref);
      if(!snap.exists()){
        await setDoc(ref, {
          id: pin.id,
          title: pin.title || "Pin",
          address: pin.address || "",
          lng: pin.lng,
          lat: pin.lat,
          createdAt: serverTimestamp()
        }, { merge:true });
      } else {
        // keep title/address up to date
        await setDoc(ref, {
          title: pin.title || "Pin",
          address: pin.address || "",
          lng: pin.lng,
          lat: pin.lat
        }, { merge:true });
      }
    }

    async function loadPhotos(pinId){
      if(!await ensureFirebaseReady()) return [];
      const { db, collection, getDocs, query, orderBy } = window.__fb;
      const col = collection(db, "pins", pinId, "photos");
      const q = query(col, orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      return snap.docs.map(d => d.data());
    }

    async function uploadPhoto(pin, file, user){
      if(!await ensureFirebaseReady()) throw new Error("Firebase not ready");
      const { storage, ref, uploadBytes, getDownloadURL, db, collection, addDoc, serverTimestamp } = window.__fb;

      const fileExt = (file.name.split(".").pop() || "jpg").toLowerCase();
      const path = `pins/${pin.id}/${Date.now()}_${Math.random().toString(16).slice(2)}.${fileExt}`;
      const sRef = ref(storage, path);

      await uploadBytes(sRef, file);
      const url = await getDownloadURL(sRef);

      const photosCol = collection(db, "pins", pin.id, "photos");
      await addDoc(photosCol, {
        url,
        storagePath: path,
        uploadedByUid: user.uid,
        uploadedByName: user.displayName || user.email || "Unknown",
        createdAt: serverTimestamp()
      });

      return url;
    }

    function makeGalleryPopup(pin){
      const wrap = document.createElement("div");
      wrap.className = "gPop";

      wrap.innerHTML = `
        <div class="gTop">
          <div style="min-width:0">
            <div class="gTitle">${escapeHtml(pin.title || "Pin")}</div>
            <div class="gMeta">${escapeHtml(pin.address || "")}</div>

          <button class="gBtn ghost gX" data-x>‚úï</button>
        </div>

        <div class="gAuthRow" id="authRow">
          <button class="gBtn primary" data-signin>Sign in to upload</button>
          <button class="gBtn ghost" data-signout style="display:none;">Sign out</button>
        </div>

        <div class="gCard">
          <div class="gStage">
            <div style="padding:14px;color:rgba(7,17,38,.55);font-weight:800;" id="emptyMsg">No photos yet</div>
            <img id="stageImg" style="display:none;" />
            <div class="gNav" id="nav" style="display:none;">
              <button data-prev>‚Äπ</button>
              <button data-next>‚Ä∫</button>
            </div>
          </div>

          <div class="gThumbs" id="thumbs" style="display:none;"></div>

          <div class="gFooter">
            <div class="gSmall" id="who"></div>
            <label class="gBtn primary gUploadLabel" id="uploadWrap" style="display:none;">
              Upload
              <input class="gFile" type="file" accept="image/*" />
            </label>
          </div>
        </div>

        <div class="gHint">Tip: Click the map to drop pins. Click a pin to zoom.</div>
      `;

      // Close button: close popup
      wrap.querySelector("[data-x]").onclick = () => {
        try { pin.marker?.togglePopup(); } catch {}
      };

      // Auth wiring (if Firebase missing, show hint)
      const signInBtn = wrap.querySelector("[data-signin]");
      const signOutBtn = wrap.querySelector("[data-signout]");
      const uploadWrap = wrap.querySelector("#uploadWrap");
      const fileInput = wrap.querySelector("input[type=file]");

      // Gallery state
      let photos = [];
      let idx = 0;

      const stageImg = wrap.querySelector("#stageImg");
      const emptyMsg = wrap.querySelector("#emptyMsg");
      const nav = wrap.querySelector("#nav");
      const thumbs = wrap.querySelector("#thumbs");
      const who = wrap.querySelector("#who");

      function render(){
        if(!photos.length){
          emptyMsg.style.display = "block";
          stageImg.style.display = "none";
          nav.style.display = "none";
          thumbs.style.display = "none";
          who.textContent = "";
          return;
        }

        emptyMsg.style.display = "none";
        stageImg.style.display = "block";
        nav.style.display = photos.length > 1 ? "flex" : "none";
        thumbs.style.display = "flex";

        const p = photos[idx];
        stageImg.src = p.url;
        who.textContent = `Uploaded by ${p.uploadedByName || "Unknown"}`;

        thumbs.innerHTML = "";
        photos.forEach((ph, i) => {
          const im = document.createElement("img");
          im.src = ph.url;
          if(i === idx) im.classList.add("active");
          im.onclick = () => { idx = i; render(); };
          thumbs.appendChild(im);
        });
      }

      wrap.querySelector("[data-prev]").onclick = () => {
        if(!photos.length) return;
        idx = (idx - 1 + photos.length) % photos.length;
        render();
      };
      wrap.querySelector("[data-next]").onclick = () => {
        if(!photos.length) return;
        idx = (idx + 1) % photos.length;
        render();
      };

      // When popup opens: load photos
      (async () => {
        try{
          await ensurePinDoc(pin);
          photos = await loadPhotos(pin.id);
          idx = 0;
          render();
        } catch(e){
          console.error(e);
        }
      })();

      // Firebase auth state + actions
      (async () => {
        const ok = await ensureFirebaseReady();
        if(!ok){
          signInBtn.textContent = "Firebase not configured";
          signInBtn.onclick = () => alert("Paste your Firebase config in the <script type='module'> block.");
          return;
        }

        const { auth, provider, signInWithPopup, signOut, onAuthStateChanged } = window.__fb;

        signInBtn.onclick = async () => {
          try { await signInWithPopup(auth, provider); }
          catch (e) { console.error(e); alert("Sign-in failed. Check Firebase Auth settings."); }
        };
        signOutBtn.onclick = async () => {
          try { await signOut(auth); }
          catch (e) { console.error(e); }
        };

        onAuthStateChanged(auth, (user) => {
          const authed = !!user;
          signInBtn.style.display = authed ? "none" : "inline-flex";
          signOutBtn.style.display = authed ? "inline-flex" : "none";
          uploadWrap.style.display = authed ? "inline-flex" : "none";
        });

        fileInput.onchange = async (e) => {
          const user = auth.currentUser;
          const file = e.target.files?.[0];
          if(!user) return alert("Sign in first.");
          if(!file) return;

          try{
            await uploadPhoto(pin, file, user);
            photos = await loadPhotos(pin.id);
            idx = 0;
            render();
            fileInput.value = "";
          } catch(err){
            console.error(err);
            alert("Upload failed. Check Firebase Storage rules + bucket.");
          }
        };
      })();

      return wrap;
    }

    function addPin(lng, lat, title="Dropped Pin", address=""){
      const id = pinIdFromLngLat(lng, lat);
      const pin = { id, lng, lat, title, address, marker: null };

      const marker = new maplibregl.Marker({ color: "#ffffff" })
        .setLngLat([lng, lat])
        .addTo(map);

      const popup = new maplibregl.Popup({ offset: 25 });
      marker.setPopup(popup);
      pin.marker = marker;

      popup.setDOMContent(makeGalleryPopup(pin));

      marker.getElement().style.cursor = "pointer";
      marker.getElement().addEventListener("click", () => {
        map.flyTo({ center:[lng, lat], zoom: 17, speed: 1.2, curve: 1.42 });
      });

      pins.push(pin);

      // Ensure doc exists (best-effort)
      ensurePinDoc(pin).catch(()=>{});
      return pin;
    }

    function restorePinsAfterStyle(){
      for (const pin of pins){
        if (pin.marker) pin.marker.addTo(map);
      }
    }

    function initMap(){
      map = new maplibregl.Map({
        container: "map",
        style: STYLES.streets,
        bounds: CA_BOUNDS,
        fitBoundsOptions: { padding: 40, maxZoom: 12 },
        pitch: 45,
        bearing: -15,
        antialias: true
      });

      map.on("load", () => {
        applyCALock();

        // ‚úÖ Click map to drop pins (requires CA)
        map.on("click", (e) => {
          const { lng, lat } = e.lngLat;
          if (!isInCA(lng, lat)){
            alert("Pins are limited to California.");
            return;
          }
          const pin = addPin(lng, lat, "Dropped Pin", "");
          map.flyTo({ center:[lng, lat], zoom: 16.5, speed: 1.2, curve: 1.42 });
          openSearchCard({ name: pin.title, full: "Dropped on map", lng, lat });
        });
      });

      map.on("style.load", () => {
        applyCALock();
        restorePinsAfterStyle();
      });
    }

    async function maptilerSearch(query){
      const q = (query || "").trim();
      if (q.length < 2) { closeDropdown(); return; }

      const dd = $("dropdown");
      dd.innerHTML = "";
      dd.classList.add("open");

      const head = document.createElement("div");
      head.className = "dd-head";
      head.innerHTML = `
        <div class="muted">Searching‚Ä¶</div>
        <button class="btn ghost" id="ddCloseBtn" style="padding:7px 10px;">Close</button>
      `;
      dd.appendChild(head);
      setTimeout(() => {
        const b = $("ddCloseBtn");
        if (b) b.onclick = () => closeDropdown();
      }, 0);

      // CA proximity bias
      const caCenterLng = -119.4179;
      const caCenterLat = 36.7783;

      const url =
        `https://api.maptiler.com/geocoding/${encodeURIComponent(q)}.json` +
        `?key=${MAPTILER_KEY}` +
        `&limit=10` +
        `&country=us` +
        `&autocomplete=true` +
        `&language=en` +
        `&proximity=${caCenterLng},${caCenterLat}`;

      let res, data;
      try{
        res = await fetch(url, { headers: { "Accept": "application/json" }});

        if (!res.ok){
          const text = await res.text().catch(()=> "");
          console.error("Geocoding failed:", res.status, text);

          head.querySelector(".muted").textContent = "Blocked";

          const row = document.createElement("div");
          row.className = "dd-item";
          row.innerHTML = `
            <div style="width:100%">
              <div class="dd-title">Search is blocked</div>
              <div class="dd-sub">Status: ${res.status}. Open DevTools ‚Üí Console to see the exact MapTiler error.</div>
            </div>
          `;
          dd.appendChild(row);

          if (res.status === 401 || res.status === 403) showGeocodeBlocked(res.status);
          return;
        }

        data = await res.json();
      } catch (e){
        head.querySelector(".muted").textContent = "Error";
        console.error("Geocoding network error:", e);

        const row = document.createElement("div");
        row.className = "dd-item";
        row.innerHTML = `
          <div style="width:100%">
            <div class="dd-title">Network error</div>
            <div class="dd-sub">Couldn‚Äôt reach MapTiler. Check internet + key restrictions.</div>
          </div>
        `;
        dd.appendChild(row);
        return;
      }

      const feats = Array.isArray(data?.features) ? data.features : [];
      head.querySelector(".muted").textContent = "Results";

      if (!feats.length){
        const none = document.createElement("div");
        none.className = "dd-item";
        none.innerHTML = `
          <div style="width:100%">
            <div class="dd-title">No matches</div>
            <div class="dd-sub">Try including city + ZIP (example: ‚Äú123 Main St, Fresno CA 93722‚Äù).</div>
          </div>
        `;
        dd.appendChild(none);
        return;
      }

      for (const f of feats){
        const coords = f.center || f.geometry?.coordinates;
        if (!coords || typeof coords[0] !== "number" || typeof coords[1] !== "number") continue;

        const lng = coords[0];
        const lat = coords[1];

        const placeName =
          f.place_name ||
          f.text ||
          f.properties?.name ||
          "Result";

        const nameTop = (f.text || placeName).split(",")[0] || placeName;
        const placeType = (f.place_type && f.place_type[0]) ? f.place_type[0] : "";
        const inCA = isInCA(lng, lat);

        const row = document.createElement("div");
        row.className = "dd-item";
        row.innerHTML = `
          <div class="dd-ico">üìç</div>
          <div style="min-width:0; width:100%;">
            <div class="dd-title">
              ${escapeHtml(nameTop)}
              ${inCA ? "" : `<span style="color:var(--danger); font-weight:900; margin-left:8px; font-size:12px;">Outside CA</span>`}
            </div>
            <div class="dd-sub">${escapeHtml(placeName)}</div>
          </div>
        `;

        row.onclick = () => {
          closeDropdown();

          $("search").value = placeName;
          $("clearSearch").classList.add("show");

          if (!inCA){
            alert("That result is outside California. This map is locked to CA.");
            openSearchCard({ name: nameTop, full: placeName });
            return;
          }

          // ‚úÖ Drop a pin for the searched address (gallery popup)
          const pinTitle = (placeType === "address") ? nameTop : placeName;
          addPin(lng, lat, pinTitle, placeName);

          const zoom = (placeType === "address") ? 18.2 : 15.6;
          map.flyTo({ center:[lng, lat], zoom, speed: 1.2, curve: 1.42 });

          openSearchCard({ name: pinTitle, full: placeName, lng, lat });
        };

        dd.appendChild(row);
      }
    }

    function performSearch(){
      const q = ($("search").value || "").trim();

      // ‚úÖ Easter egg ONLY for all caps IDEN
      if (q === "IDEN"){
        closeDropdown();
        closeSearchCard();
        openEgg();
        return;
      }

      maptilerSearch(q);
    }

    function locateMe(){
      if (!navigator.geolocation){
        alert("Geolocation not available in this browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          if (!isInCA(longitude, latitude)){
            alert("Your location appears outside California. The map is locked to CA.");
            return;
          }
          map.flyTo({ center:[longitude, latitude], zoom: 14.5, speed: 1.2, curve: 1.42 });
        },
        () => alert("Couldn‚Äôt get your location. Check browser permissions."),
        { enableHighAccuracy:true, timeout: 10000 }
      );
    }

    function setToolbarCollapsed(collapsed){
      const topbar = $("topbar");
      topbar.classList.toggle("collapsed", collapsed);
      $("toggleIcon").textContent = collapsed ? "‚åÑ" : "‚åÉ";
      $("toggleText").textContent = collapsed ? "Show" : "Hide";
      $("togglePill").style.top = collapsed ? "14px" : "92px";
      if (collapsed) closeDropdown();
    }

    function wireUI(){
      $("styleSel").addEventListener("change", () => {
        const v = $("styleSel").value;
        map.setStyle(STYLES[v] || STYLES.streets);
      });

      $("btnLocate").onclick = () => locateMe();

      $("btnHelp").onclick = () => {
        alert(
          "How to use:\n\n" +
          "‚Ä¢ Type an address ‚Üí Search (or Enter)\n" +
          "‚Ä¢ Click a suggestion to zoom + drop a pin (CA only)\n" +
          "‚Ä¢ Click map to drop a pin anywhere in CA\n" +
          "‚Ä¢ Click a pin to zoom; open its popup to sign-in + upload photos\n" +
          "‚Ä¢ Use style menu for Dark/Satellite/Hybrid\n\n" +
          "Secret: type IDEN (all caps) then Search\n\n" +
          "Geocoding blocked? Fix MapTiler Allowed HTTP Origins (GitHub Pages)."
        );
      };

      $("search").addEventListener("input", debounce((e) => {
        const v = e.target.value;
        $("clearSearch").classList.toggle("show", !!v);
        if (v.trim() === "IDEN") { closeDropdown(); return; }
        maptilerSearch(v);
      }, 250));

      $("search").addEventListener("keydown", (e) => {
        if (e.key === "Enter"){
          e.preventDefault();
          performSearch();
        }
      });

      $("btnSearch").onclick = () => performSearch();

      $("clearSearch").onclick = () => {
        $("search").value = "";
        $("clearSearch").classList.remove("show");
        closeDropdown();
        closeSearchCard();
      };

      document.addEventListener("click", (ev) => {
        const dd = $("dropdown");
        const searchWrap = document.querySelector(".searchWrap");
        if (dd.classList.contains("open") && searchWrap && !searchWrap.contains(ev.target)) {
          closeDropdown();
        }
      });

      $("btnClearResult").onclick = () => closeSearchCard();

      $("btnEggClose").onclick = () => closeEgg();
      $("egg").addEventListener("click", (e) => { if (e.target && e.target.id === "egg") closeEgg(); });

      let collapsed = false;
      $("togglePill").onclick = () => {
        collapsed = !collapsed;
        setToolbarCollapsed(collapsed);
      };
      setToolbarCollapsed(false);

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeDropdown();
          closeSearchCard();
          if ($("egg").classList.contains("open")) closeEgg();
        }
      });
    }

    initMap();
    wireUI();
  </script>
